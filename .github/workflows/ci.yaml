name: React CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t adithyashenal/react-static -f Dockerfile.dev .

      - name: Run tests
        run: docker run adithyashenal/react-static npm run test

  deploy:
    name: Deploy to Elastic Beanstalk
    needs: test # Fixed: Changed from 'build-and-test' to 'test'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Only deploy on main branch pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install EB CLI
        run: |
          pip3 install --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify EB CLI installation
        run: eb --version

      - name: Create deployment package
        run: |
          zip -r react-static.zip . -x "*.git*" -x "*node_modules*" -x "*.github*"

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init react-static --platform "Docker" --region us-east-1
          eb use React-static-env
          eb deploy

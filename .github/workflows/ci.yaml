name: React CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t adithyashenal/react-static -f Dockerfile.dev .

      - name: Run tests
        run: docker run adithyashenal/react-static npm run test
